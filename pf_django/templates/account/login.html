<!DOCTYPE html>
<html>
<head>
    <title>Person Finder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    {% load socialaccount %}
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>
</head>
<body>
<div class="container">
    <br>
    <img src="{% static 'images/illustration.svg' %}" width="60%" alt="illustration image" class="wave float-left">
    <div class="login-container">
        <form action="index.html">
            <br>
            <img class="avatar" src="{% static 'images/aavatar.svg' %}" alt="aavatar img">
            <h2>Person Finder</h2>
            <!--<div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5>Username</h5>
                    <input type="text" class="input" id="username" required>
                </div>
            </div>
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h5>Password</h5>
                    <input type="password" class="input" id="password" required>
                </div>
            </div>
            <a href="#">Forget Password?</a>-->
            <br>
            <br>
            {% if user.is_authenticated %}
            <h3>Welcome, {{ user.username }}</h3>
            <button type="button" onclick="location.href = '{% url 'home' %}'" class="btn">Home</button>
            <!--onclick="logIn()"-->
            {% else %}
            <button type="button" onclick="location.href = '{% provider_login_url 'google' %}'" class="btn"
                    value="Login">Google
            </button> <!--onclick="logIn()"-->

            {% endif %}
            <br>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>

</html>
