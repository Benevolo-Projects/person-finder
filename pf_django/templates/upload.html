{% extends 'base.html' %}

{% block content %}
    <h1>Upload Person</h1>
    <br>
    <img src="./templates/UI/images/upload.svg" class="rounded float-right" alt="...">
    <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname">Your First Name</label><br>
            <input type="text" class="form-control-sort" name="fname_u" id="firstname" placeholder="First Name" value="{{ fname_u }}" required >
        </div>
        <div class="form-group">
            <label for="lastname">Your Last Name</label><br>
            <input type="text" class="form-control-sort" name="lname_u" id="lastname"  placeholder="Last Name" value="{{ lname_u }}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Your Email address</label><br>
            <input type="email" class="form-control-sort" name="email_u" id="exampleInputEmail1" placeholder="Email address" value="{{ email_u }}" required>
        </div>
        <div class="form-group">
            <label for="phone" >Your Mobile Number</label><br>
            <input type="tel" pattern="[7-9]{1}[0-9]{9}" class="form-control-sort" name="mobile_u" id="phone" placeholder="Mobile Number" value="{{ mobile_u }}" required>
        </div>
        <br>
        <div class="form-group ">
            <label for="formFileMd" class="form-label">Image of lost person.</label><br>
            <input class=" form-control-md" name="image_l" id="formFileMd" required type="file" accept="image/*"/><br>
            <small >Please upload proper & clear image of persons face for better results.</small>
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
{% endblock %}
